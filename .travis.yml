language: c

compiler:
  - gcc

install:
  - curl -L http://download.opensuse.org/repositories/home:antonbatenev:tox/xUbuntu_12.04/Release.key | sudo apt-key add -
  - curl -L http://download.opensuse.org/repositories/home:antonbatenev:tox:precise/xUbuntu_12.04/Release.key | sudo apt-key add -
  - echo 'deb http://download.opensuse.org/repositories/home:/antonbatenev:/tox/xUbuntu_12.04/ /' | sudo tee -a /etc/apt/sources.list
  - echo 'deb http://download.opensuse.org/repositories/home:/antonbatenev:/tox:/precise/xUbuntu_12.04/ /' | sudo tee -a /etc/apt/sources.list
  - sudo apt-get update -qq
  - sudo apt-get install python-dev tox-libsodium-dev tox-libtoxcore-dev libvpx-dev libopus-dev

script:
  - /usr/bin/env python setup.py build

branches:
  only:
    - master

env:
  global:
    - secure: ""

addons:
  coverity_scan:
    project:
      name: "abbat/pytoxcore"
      description: "Build submitted via Travis CI"
    notification_email: antonbatenev@yandex.ru
    build_command_prepend: true
    build_command: python setup.py build
    branch_pattern: master
